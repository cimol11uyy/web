<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    
    <title>isi Pesan</title>
    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        text-align: center;
        background-image: url('D:/kartu/kartu/kartu ucapan 2/bg2.jpg');
        background-size: cover;
      }
      
      .col-4 img {
        background-size: cover;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-top: 100px;
      }
      
      p {
        margin: 10px 0;
        font-size: 18px;
        color: black;
        display: inline-block;
        border : 2px rgb(163, 163, 192); 
        background-color: rgb(163, 163, 192); 
        border-radius: 10px; 
        padding: 20px;
      }

      .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .popup-overlay {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }  
    </style>
  </head>

  <body>
    <div class="popup" style="background-color: rgb(163, 163, 192);">
      <script>
        Swal.fire({
          title: 'Selamat Ulang Tahun!',
          icon: 'success',
          confirmButtonText: 'Terima kasih!'
        });
      </script>
    </div>
    
    <div class="col-4" align="center">
      <img src="foto.jpg" class="img-fluid" />
    </div>
    
    <div class="WA">
        <p>
            Pencet love-nya, kirim ke aku kamu mau apaa 
            <a href="#" id="favoriteButton">
                <i class="material-icons-sharp">favorite</i>
            </a>
        </p>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h2>Tulis apa yang kamu mau ya</h2>
        <textarea id="userMessage" rows="4" cols="50"></textarea><br>
        <button style="
        margin: 10px 0;
        font-size: 10px;
        color: black;
        display: inline-block;
        border : 2px rgb(163, 163, 192); 
        background-color: rgb(163, 163, 192); 
        border-radius: 10px; 
        padding: 20px;
        " onclick="sendMessage()">Kirim ke WhatsApp</button>
        <button style="
        margin: 10px 0;
        font-size: 10px;
        color: black;
        display: inline-block;
        border : 2px rgb(163, 163, 192); 
        background-color: rgb(163, 163, 192); 
        border-radius: 10px; 
        padding: 20px;
        " onclick="closePopup()">Tutup</button>
    </div>

    <script>
        document.getElementById('favoriteButton').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function sendMessage() {
            var message = document.getElementById('userMessage').value;
            var phoneNumber = 'yourphonenumber'; // Ganti dengan nomor WhatsApp Anda
            var whatsappUrl = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);
            window.open(whatsappUrl, '_blank');
            closePopup();
        }
    </script>
    

    <script>
      // Initialize AOS animation
      AOS.init({ once: true });
    </script>
    
  </body>
</html>
